<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="flx.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

<body>

                </div>

                <div class="line"></div>

                    <pre style="font-family: inter;">0 Listings</pre>
                </div>
            </div>

                    <pre style="font-family: inter;">0 Listings</pre>

            </div>

                </div>

                    <pre style="font-family: inter;">0 Users</pre>
                    <pre style="font-family: inter;">0 Listings</pre>
                </div>
            </div>
            <div class="loc coimbatore">

                    <pre class="pcode">1 Pincodes</pre>
                </div>

                <div class="line"></div>
                <div class="userlist">
                    <pre style="font-family: inter;">0 Users</pre>
                    <pre style="font-family: inter;">0 Listings</pre>
                </div>
            </div>
            <div class="loc chennai">
                <div class="bluebox">
                    <pre class="pcode">1 Pincodes</pre>
                </div>
                <div class="city">Chennai</div>
                <div class="line"></div>

                    <pre style="font-family: inter;">0 Users</pre>
                    <pre style="font-family: inter;">15 Listings</pre>
                </div>
            </div>
        </div>
        <div class="bottomfb">
            <button class="btn">View All Cities ></button>
        </div>
    </div>
</body>

</html>
